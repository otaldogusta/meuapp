name: EAS Update

on:
  push:
    branches:
      - main
      - master

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Publish update to main
        run: eas update --channel main --message "${{ github.event.head_commit.message }}"
        env:
          CI: 1
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
